<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Machine Problem 4</title>
</head>
<body>
    <div class="main-container">
        <div class="content-wrapper">
            <div class="title">
                <h2>Numerical Integration</h2>
                <h2>Simpson - User Defined</h2>
            </div>
            <div class="instructions">
                <h5>How to use:</h5>
                <p>Step 1: Enter your f(x)</p>
                <p>Step 2: Enter your a (Lower Limit)</p>
                <p>Step 2: Enter your b (Upper Limit)</p>
                <p>Step 2: Enter your Number of Intervals (even)</p>
            </div>
            <div class="form-wrapper">
                <label for="function">Enter f(x)</label>
                <input type="text"  id="fx">
                <label for="a">Enter a</label>
                <input type="text" id="a"><br><br>
                <label for="a">Enter b</label>
                <input type="text" id="b"><br><br>
                <label for="n">Enter the n</label>
                <input type="number" id="n"><br><br>
                <button onclick="calculateSimpson()">Solve</button><br><br>
            </div>
            <div id="solution" class="solution-wrapper"></div>
            <div id="result" class="result-wrapper"></div>
            <div id="error" class="error-wrapper"></div>
            <div id="steps" class="steps-wrapper"></div>
        </div>
    </div>
</body>
