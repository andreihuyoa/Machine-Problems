<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Machine Problem 3</title>
</head>
<body>
    <div class="main-container">
        <div class="content-wrapper">
            <div class="title">
                <h2>Lagrange Interpolation</h2>
                <h2>User Defined</h2>
            </div>
            <div class="instructions">
                <h5>How to use:</h5>
                <p>Step 1: Enter your number of iteration</p>
                <p>Step 2: Enter the x value</p>
                <p>Step 2: Enter the decimal places you want the answer to have</p>
            </div>
            <div class="form-wrapper">
                <label for="xValues">Enter x values</label>
                <input type="text" id="xValues"><br><br>
                <label for="yValues">Enter y values</label>
                <input type="text" id="yValues"><br><br>
                <label for="decimals">Enter the x value to interpolate</label>
                <input type="text" id="x"><br><br>
                <button onclick="calculateInterpolation()">Solve</button><br><br>
            </div>
            <div id="result" class="result-wrapper"></div>
        </div>
    </div>
</body>
