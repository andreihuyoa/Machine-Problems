<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Machine Problem 2</title>
</head>
<body>

    <div class="main-container">
        <div class="content-wrapper">
            <!-- lagay ng spaces below each -->
            <div class="title">
                <h2>Part 2</h2>
                <h2>Solves for Newton-Rhapson Method</h2>
            </div>
            <div class="instructions">
                <h5>How to use:</h5>
                <p>Step 1: Input your Function</p>
                <p>Step 2: Input x_0 or initial guess</p>
                <p>Step 3: Input number of iterations or limit</p>
                <p>Step 4: Input a number of values you want to see</p>
                <p>Step 5 : Solve</p>
            </div>
            <div class="form-wrapper">
                    <label for="functionByUser">Input your &#402;(x)</label>
                    <input
                    value="x^3-2x^2+x-3"
                    type="text"
                    id="functionByUser">
                    <br>

                    <label for="initialGuess">Initial Guess</label>
                    <input
                    type="number"
                    id="initialGuess"
                    placeholder="0">
                    <br>

                    <label for="numIteration">Iteration</label>
                    <input
                    type="number"
                    id="numIteration"
                    placeholder="3" >
                    <br>

                    <label for="numLimit">Limit</label>
                    <input
                    placeholder="0.03"
                    type="number"
                    id="numLimit">
                    <br>

                    <label for="precisionInput">Precision</label>
                    <input
                    placeholder="max is 64, default is 20"
                    max="64"
                    type="number"
                    id="precisionInput">

                    <button onclick="newtonRaphsonMethod()">Solve</button><br>
            </div>

            <div class="result-wrapper">
                <div id="derivativeFunction" class="derivativeFunction">
                </div>
                <div class="table-container">
                    <table id="iterationTable">
                        <tr>
                            <th>n</th>
                            <th>x</th>
                            <th>&#402;(x)</th>
                            <th>&#402;'(x)</th>
                            <th>x<sub>i+1</sub></th>
                            <th>&Epsilon;</th>
                        </tr>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <!-- library comes first before the js file location -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.1/math.js" integrity="sha512-B2caA1wJW/b3Jhbhbb9waDjQ7NdG30fkULe9CgCzilQ8CUEdh2NdyGi/GrB+0kQdgfBbUdiLyAP2xdcDzNA6Ow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/scripts/newton.js"></script>

</body>
</html>
