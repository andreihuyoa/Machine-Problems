<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Machine Problem 2</title>
</head>
<body>

    <div class="main-container">
        <div class="content-wrapper">
            <!-- lagay ng spaces below each -->
            <div class="title">
                <h2>Part 2</h2>
                <br>
                <h2>Solves for Newton-Rhapson Method</h2>
            </div>
            <br>
            <div class="form-wrapper">
                    <div class="instructions">
                        <h5>How to use:</h5>
                        <p>Step 1: Input your Function</p>
                        <p>Step 2: x_0 or initial guess</p>
                        <p>Step 3: Input your n or number of iterations</p>
                        <p>Step 4: Input your Îµ or limit</p>
                        <p>Step 5 : Solve</p>
                        <br>
                    </div>

                    <label for="functionByUser">Input your F(x)</label>
                    <input
                    value="2x^3-2x-5"
                    type="text"
                    id="functionByUser">
                    <br><br>

                    <label for="initialGuess">Initial Guess</label>
                    <input
                    type="number"
                    id="initialGuess"
                    placeholder="0">
                    <br><br>

                    <label for="numIteration">Input your number of iterations</label>
                    <input
                    type="number"
                    id="numIteration"
                    placeholder="3" >
                    <br><br>

                    <label for="numLimit">Input your limit</label>
                    <input
                    placeholder="0.03"
                    type="number"
                    id="numLimit">
                    <!-- placeholder="leave empty if u choose iteration.. e.g. 0.03" -->
                    <br><br>

                    <button onclick="newtonRaphsonMethod()">Solve</button><br><br>
            </div>

            <div class="result-wrapper">
                <div class="table-container">
                    <table id="iterationTable">
                        <tr>
                            <th>n</th>
                            <th>a</th>
                            <th>b</th>
                            <th>f(a)</th>
                            <th>f(b)</th>
                            <th>c</th>
                            <th>f(c)</th>
                            <th>Error (e)</th>
                        </tr>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <!-- library comes first before the js file location -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.1/math.js" integrity="sha512-B2caA1wJW/b3Jhbhbb9waDjQ7NdG30fkULe9CgCzilQ8CUEdh2NdyGi/GrB+0kQdgfBbUdiLyAP2xdcDzNA6Ow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/scripts/newton.js"></script>

</body>
</html>
