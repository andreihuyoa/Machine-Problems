<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taylors Polynomial</title>
</head>
<body>
    <div>

        <h1>Taylor Polynomial Calculator for sinh(x)</h1>
        <label for="">x: </label>
        <input id="xValue" type="number" name="" >
        <label for="">Enter n: </label>
        <input id="nValue" type="number" name="" min="0">
        <label for="">Decimal Places: </label>
        <input id="decimalPlaces" type="number" name="" min="0">
        <button id="calculateButton">Calculate</button>

        <div class="output" id="derivatives"></div>
        <div class="output" id="taylor-polynomial"></div>

    </div>

    <script src="taylor2.js"></script>
</body>
</html>
